name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: setup-aftman
        uses: ok-nick/setup-aftman@v0.3.0

      - name: Lint
        run: selene ./src

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: JohnnyMorganz/stylua-action@v1.1.2
        with:
          token: ${{ SECRETS.GITHUB_TOKEN }}
          args: --check .